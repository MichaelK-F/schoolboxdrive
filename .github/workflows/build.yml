name: Build and Publish Electron App

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Extract Version
        id: version
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build Electron app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app
          path: dist/schoolboxdrive_Setup_${{ env.VERSION }}.exe

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.release.tag_name || 'v0.1.0' }}
          release_name: Release ${{ github.ref_name || github.event.release.tag_name || 'v0.1.0' }}
          body: |
            Changelog or release notes go here.
          draft: false
          prerelease: false

      - name: Publish release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/schoolboxdrive_Setup_${{ env.VERSION }}.exe
          asset_name: schoolboxdrive_Setup_${{ env.VERSION }}.exe
          asset_content_type: application/x-msdownload
